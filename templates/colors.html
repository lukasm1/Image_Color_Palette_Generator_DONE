<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Convert an image to its 10 most common colors and their hex values</title>
  <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="static/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Header-->
  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container px-5">
        <h2 class="masthead-subheading mb-0">Convert an image to its 10 most common colors and their hex values!</h2>
        <p class="btn-primary btn-xl rounded-pill mt-5">Upload your Image</p>
        <form action="{{ url_for("colors") }}" method="POST" enctype="multipart/form-data">
          <input type="file" class="form-control" name="file" />
          <input type="submit" class="btn btn-primary" />
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>
  <!-- Content section 1-->
  <section id="scroll">
    <div class="container px-5">
      <div class="row gx-5 align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5"><img src="{{ image }}" alt="..." /></div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Your image:</h2>
            {% for hex in hex_values: %}
            <div>
              <button style="background-color:{{ hex }}" type="button" class="btn btn-primary btn-hex" onclick="alert('The hex code is: {{ hex }}')">Get the hex code</button>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer-->
  <footer class="py-5 bg-black">
    <div class="container px-5">
      <p class="m-0 text-center text-white small">Copyright &copy; Lukáš Minster 2022</p>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</body>

</html>
